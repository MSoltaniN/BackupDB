<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 mr-2" type="submit">ورود</button>
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="رمز عبور" required [(ngModel)]="model.password">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="نام کاربری" required [(ngModel)]="model.username">
    </form>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        {{authService.decodedToken?.unique_name | titlecase}}  خوش آمدید 
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#">
          <i class="fa fa-user"></i> ویرایش پروفایل</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i> خروج ار پنل کاربری</a>
      </div>
    </div>

   <div class="float-right">
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item " routerLinkActive="active">
          <a class="nav-link" [routerLink]="['api/BackUp/servers']">  لیست سرورها</a>
        </li>
    </ul>
   </div>

    <a class="navbar-brand" routerLinkActive="deactive" [routerLink]="['/home']">صفحه اصلی</a>

  </div>
</nav>
