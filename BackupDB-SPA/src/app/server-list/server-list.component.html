<div class="container">
  <ul class="list-inline member-icons animate text-center mt-1">
    <li class="list-inline-item "><button class="btn btn-primary  mt-3" [disabled]="groupBackUpdisabled" (click)="OnClickGroupBackUp()">پشتیبان گیری گروهی</button></li>
    <li class="list-inline-item pull-right">  <h5 class=" text-right mt-3"> لیست سرورهای موجود</h5> </li>
  </ul>
  
<accordion>
  <accordion-group *ngFor="let server of servers | toArray"  class=" text-right  mt-4" heading="{{server.serverName}} نام سرور"  (isOpenChange)="log($event, server)"  >
    <div class="container mt-5">
      <div class="row">
        <app-database-list [server]= "server" (emitPassDBIncludeInBackUpEvent)="UpdateDBIncludeInBackUpList($event)"></app-database-list>
      </div>
    </div> 
  </accordion-group>
</accordion>
</div>
