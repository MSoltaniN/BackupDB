<div class="container">
<h5 class=" text-right mt-3"> لیست سرورهای موجود</h5>
<accordion>
  <accordion-group *ngFor="let server of servers" class=" text-right mt-4" heading="{{ server.serverName }}   نام سرور"  (isOpenChange)="log($event, server)"  >
    <div class="container mt-5">
      <div class="row">
        <div *ngFor="let database of databases" class="col-lg-2 col-md-3 col-sm-6">
          <app-database-list [database]="database"  [server]="server"></app-database-list>
        </div>
      </div>
    </div>
  </accordion-group>
</accordion>
</div>
