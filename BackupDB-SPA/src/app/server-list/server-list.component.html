<div class="container">
  <ul class="list-inline member-icons animate text-center mt-1">
    <li class="list-inline-item "><button class="btn btn-primary  mt-3" [disabled]="disabled">پشتیبان گیری گروهی</button></li>
    <li class="list-inline-item pull-right">  <h5 class=" text-right mt-3"> لیست سرورهای موجود</h5> </li>
  </ul>
  
<accordion>
  <accordion-group *ngFor="let server of servers | toArray"  class=" text-right  mt-4" heading=" نام سرور"  (isOpenChange)="log($event, server)"  >
    <div class="container mt-5">
      <div class="row">
        <div *ngFor="let database of databases  | toArray" class="col-lg-2 col-md-3 col-sm-6">
          <app-database-card [database]="database"  [server]="server"></app-database-card>
        </div>
      </div>
    </div> 
  </accordion-group>
</accordion>
</div>
