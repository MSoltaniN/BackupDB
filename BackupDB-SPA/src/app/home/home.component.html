<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>پنل مدیریت پشتیبان گیری از پایگاه داده ها</h1>
    <p class="lead"> برای ثبت کاربر نیاز به رمز عبور سرور دارید</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">ثبت کاربر جدید</button>
      <button class="btn btn-info btn-lg">بیشتر بدانید</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
